<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" href="create_account.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="kutu">

      <div class="sol-taraf">
        <div class="sol-başlık"><h1>Welcome</h1></div>
        <div class="yazı">
          <p class="text">To Keep connected with us please Login with your credentials</p>
        </div>
        <button class="singin">Sing In</button>
      </div>


      <div class="sağ-taraf">
        <h2 class="sağ-başlık">Create Account</h2>
        <div class="social-media">
          <a class="insta" > <img class="insta-logo" src="create_account_pics/indir.png"> </a>
          <a class="tiviter" > <img class="tv-logo" src="create_account_pics/tiviter.avif"> </a>
          <a class="pinterest"> <img class="pin-logo" src="create_account_pics/pinterest.png"> </a>
        </div>
        <p>or use your email for registation</p>
        <input class="giriş" type="text" placeholder="Full Name"/>
        <input class="giriş" type="text" placeholder="Email"/>
        <input class="giriş" type="password" placeholder="Password"/>
        <button class="singup">Sing Up</button>
      </div>

    </div>
  </body>
</html>
